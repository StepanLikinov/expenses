<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link
    rel="stylesheet"
    href="https://clsls.github.io/framework/src/index.css"
    /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="./style.css">
    <title>Итого и категории</title>
</head>
<body>
    <div id="main">
        <div class="container-fluid mb-2 bg-body-tertiary">
            <div class="text-center">
                <div class="pt-1 fs-6 text-secondary">Итого расходов</div>
                <div class="fs-4" id="total-expenses"></div>   
            </div>
            <div class="fs-3 text-center" id="current-month"></div>
        </div>  
        <div class="container d-flex flex-wrap justify-content-evenly align-items-start" id="categories-container"></div>
    </div>

    <div id="new">
        <form id="expense-form">
            <h1 class="title">Новый расход</h1>
            <input type="date" id="day">
            <select id="category-select">Категория</select>
            <input id="sum" type="number" placeholder="Сумма">
            <textarea id="comment" placeholder="Комментарий"></textarea>
            <button type="submit">Создать</button>
        </form>
    </div>

    <div id="list">
        <input type="month" id="calendar">
        <h1 class="title">Список расходов</h1>
        <div id="dates-container"></div>
        <div id="expenses-container"></div>
    </div>

    <nav class="navbar navbar-expand bg-body-tertiary fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-nav d-flex justify-content-around w-100">
                <a class="nav-link active d-flex flex-column align-items-center border border-0 rounded-pill w-25" href="/" id="mainLink">
                    <i class="bi bi-house h1 mb-0"></i>
                    <span class="text-center">Главная</span>
                </a>
                <a class="nav-link d-flex flex-column align-items-center border border-0 rounded-pill w-25" href="/" id="expensesListLink">
                    <i class="bi bi-list-ul h1 mb-0"></i>
                    <span class="text-center d-md-none">Список</span>
                    <span class="text-center d-none d-md-block">Список расходов</span>
                </a>
                <a class="nav-link d-flex flex-column align-items-center border border-0 rounded-pill w-25" href="/" id="newExpenseLink">
                    <i class="bi bi-plus-circle h1 mb-0"></i>
                    <span class="text-center d-md-none">Новый</span>
                    <span class="text-center d-none d-md-block">Новый расход</span>
                </a>
            </div>
        </div>
    </nav>

    <template id="category-template">
        <div class="category d-flex flex-column align-items-center m-1">
            <span class="category-name mb-2 text-secondary text-center lh-1 d-flex align-items-center justify-content-center"></span>
            <div class="category-icon border border-black rounded-circle p-3 d-flex align-items-center justify-content-center fs-1">
                <i></i>
            </div>
        </div>
    </template>

    <template id="expense-template">
        <div class="expense">
            <div class="expense-date"></div>
            <div>
                <div>
                    <div class="expense-category-icon">
                        <i></i>
                    </div>
                    <div>
                        <div class="expense-category"></div>
                        <div class="expense-comment"></div>
                    </div>
                    <div>
                        <div class="expense-amount"></div>
                    </div>
                </div>
            </div>
        </div>
    </template>
          
</body>
<script type="module" src="./index.js"></script>
</html>
