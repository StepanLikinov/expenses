<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://clsls.github.io/framework/src/index.css"
    />
    <link rel="stylesheet" href="./style.css">
    <title>Итого и категории</title>
</head>
<body>
    <div id="main">
        <div id="calendar">Календарь</div>
        <div id="total-expenses">Итого расходов</div>
        <div id="categories-container">
            <template id="categoryTemplate">
                <div class="category"></div>
            </template>        
        </div>
    </div>

    <div id="new">
        <select id="category-select">Категория</select>
        <input id="sum" type="number" placeholder="Сумма">
        <textarea id="comment" placeholder="Комментарий"></textarea>
        <button id="submit">submit</button>
    </div>

    <div id="list">
        <div id="calendar">Календарь</div>
        <div id="title">Заголовок экрана</div>
        <div id="datesContainer"></div>
    </div>

    <nav>
        <ul>
            <li><a href="/">Главная</a></li>
            <li><a href="/">Новый расход</a></li>
            <li><a href="/">Список расходов</a></li>
        </ul>
    </nav>

    <template id="dateTemplate">
        <div class="date"></div>
    </template>
    <template id="expenseTemplate">
        <div class="expense"></div>
    </template>        
</body>
<script type="module" src="./index.js"></script>
</html>
