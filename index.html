<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link
    rel="stylesheet"
    href="https://clsls.github.io/framework/src/index.css"
    /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="./style.css">
    <title>Итого и категории</title>
</head>
<body>
    <div id="main">
        <div>
            <div>Итого расходов</div>
            <div id="total-expenses">330 ₽</div>     
        </div>  
        <div id="current-month"></div>
        <div id="categories-container"></div>
    </div>

    <div id="new">
        <form id="expense-form">
            <h1 class="title">Новый расход</h1>
            <input type="date" id="day">
            <select id="category-select">Категория</select>
            <input id="sum" type="number" placeholder="Сумма">
            <textarea id="comment" placeholder="Комментарий"></textarea>
            <button type="submit">submit</button>
        </form>
    </div>

    <div id="list">
        <input type="month" id="calendar">
        <h1 class="title">Список расходов</h1>
        <div id="dates-container"></div>
        <div id="expenses-container"></div>
    </div>

    <nav>
        <div>
            <div>
                <a href="/" id="mainLink">
                    <i></i>
                    <span>Главная</span>
                </a>
                <a href="/" id="expensesListLink">
                    <i></i>
                    <span>Список</span>
                    <span>Список расходов</span>
                </a>
                <a href="/" id="newExpenseLink">
                    <i></i>
                    <span>Новый</span>
                    <span>Новый расход</span>
                </a>
            </div>
        </div>
    </nav>

    <template id="category-template">
        <div class="category">
            <span class="category-name"></span>
            <div class="category-icon">
                <i></i>
            </div>
        </div>
    </template>

    <template id="expense-template">
        <div class="expense">
            <div class="expense-date"></div>
            <div>
                <div>
                    <div class="expense-category-icon">
                        <i></i>
                    </div>
                    <div>
                        <div class="expense-category"></div>
                        <div class="expense-comment"></div>
                    </div>
                    <div>
                        <div class="expense-amount"></div>
                    </div>
                </div>
            </div>
        </div>
    </template>
          
</body>
<script type="module" src="./index.js"></script>
</html>
